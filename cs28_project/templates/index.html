{% extends 'base.html' %}
{% load static %}


{% block title_block %}

{% endblock %}

{% block head %}
<style>
    .white {
        color: #fefefe;
    }
    .div-centered {
    text-align: left; 
    margin: auto; 
    width: 500px;
    }
    .nav-buttons {
        height:100%;
    }
    .nav-buttons .fas {
        font-size:100px;
    }
    .nav-buttons .btn {
        color: #6C757D;
    }

    .welcome-text {
        padding-left: 150px;
        padding-right: 150px;
    }

    .btn-sq {
        width: 300px !important;
        height: 300px !important;
    }

    @media screen and (max-width: 1300px) {
        .welcome-text {
            padding-left: 100px;
            padding-right: 100px;
        }
        .welcome-text h1{
            font-size:25px;
        }
        .btn-sq {
            width: 200px !important;
            height: 200px !important;
        }
        .nav-buttons .fas{
            font-size:70px;
        }
        .nav-buttons h1{
            font-size:20px;
        }
    }
</style>
{% endblock %}
