{% extends 'base.html' %}
{% load static %}


{% block head %}
<!-- CSS file -->
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block title_block %}
Login
{% endblock %}


{% block body_block %}
<div class="login-form">
    <form action="{% url 'cs28:login' %}" method="post">
        {% if messages %}
            {% for message in messages %}
                <div class="alert
                            {% if message.tags %}
                                alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}
                            {% endif %}
                            alert-dismissible
                            fade
                            show"
                     role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <!-- <i class="fas fa-envelope"></i> -->
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Username" name="username" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <!-- <i class="fas fa-envelope"></i> -->
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                </div>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" value="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="float-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>
    </form>
</div>
{% endblock %}
